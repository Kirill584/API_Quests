<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div>
    <div class="row post-list">
    </div>
    <div class="row post-list1">
    </div>

    <div class="row">
        <div class="col-6">
            <h6>Добавление задачи</h6><br />
            <div class="row col-12">
                <div>
                    <div class="form-group">
                        <label for="name_quest">Название</label>
                        <input type="text" class="form-control" id="name_quest">
                    </div>
                    <div class="form-group">
                        <label for="cost" >Стоимость</label>
                        <textarea type="password" class="form-control" id="cost"></textarea> </div>
                        <button class="btn btn-primary" onclick="add_quest()">Добавить задачу</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
            <h6>Добавление пользователя</h6><br />
            <div class="row col-12">
                <div>
                    <div class="form-group">
                        <label for="name_user">Имя</label>
                        <input type="text" class="form-control" id="name_user">
                    </div>
                        <button class="btn btn-primary" onclick="add_user()">Добавить пользователя</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
